<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

<body>
  <div class= "container">
    <h1 class = "text-center" id = "title">pomodoro</h1>
    <div class= "clock">
    <div class = "row">
      <h2 class = "col-md-6 text-center">yay time </h2> 
    <h2 class = "col-md-6 text-center">nay time </h2>
      <button class = "col-md-2 " id = "breakTimeDown"><i class = "fa fa-arrow-down"></i></button>
      <h2 class = "col-md-2 text-center" id = "breakTime">5</h2>
      <button class = "col-md-2 " id = "breakTimeUp"><i class = "fa fa-arrow-up"></i></button>
      <button class = "col-md-2 " id = "workTimeDown"><i class = "fa fa-arrow-down"></i></button>
      <h2 class = "col-md-2 text-center" id = "workTime">25</h2>
      <button class = "col-md-2 " id = "workTimeUp"><i class = "fa fa-arrow-up"></i></button>
     </div>
          
    <button class = "text-center" id = "timer" style = "font-size: 30px">25</button>

  </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
